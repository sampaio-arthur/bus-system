  #   image: front-hub-dev
  #   container_name: front-hub
  #   build:
  #     context: ./frontend
  #     dockerfile: dev.Dockerfile
  #     target: dev
  #   ports:
  #     - "${CLIENT_EXTERNAL_PORT}:5173"
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   environment:
  #     CHOKIDAR_USEPOLLING: "true"
  #     WATCHPACK_POLLING: "true"
  #     VITE_API_BASE: ${VITE_API_BASE}
  #   command: npm run dev -- --host 0.0.0.0 --port 5173 --strictPort
  #   extra_hosts:
  #     - "host.docker.internal:host-gateway"
  #   depends_on:
  #     - app

  front:
    build:
      context: ./front-end
      dockerfile: dev.Dockerfile
    container_name: front-bus-system
    restart: unless-stopped
    working_dir: /app
    depends_on:
      app:
        condition: service_started
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-http://app:${SERVER_EXTERNAL_PORT}}
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      TZ: ${TZ}
    ports:
      - "${CLIENT_EXTERNAL_PORT}:8080"
    volumes:
      - ./front-end:/app
      - /app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: npm run dev -- --host 0.0.0.0 --port 8080 --strictPort

volumes:
  bus_pgdata:
